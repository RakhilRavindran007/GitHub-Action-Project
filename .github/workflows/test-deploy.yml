name:  Test&Deploy
on: push
jobs:
  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: Code Lint
        run: npm run lint

  Test:
    name: Test
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: Code Test
        run: npm test

  Build:
    name: Build
    runs-on: ubuntu-latest
    needs: [Lint, Test]
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: Code Build
        run: npm run build
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: first-artifact
          path: |
            build
            package.json
  
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with: 
          name: download
      - name: Code Checkout
        uses: actions/checkout@v3
      - name: Code Deploy
        run: echo "Code Deploying....."
